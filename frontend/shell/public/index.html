<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Digital Banking Portal</title>
    <meta name="description" content="Secure digital banking platform with advanced features">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(255,255,255,0.4); text-shadow: .25em 0 0 rgba(255,255,255,0.4), .5em 0 0 rgba(255,255,255,0.4); }
            40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0.4), .5em 0 0 rgba(255,255,255,0.4); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0.4); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            Loading SecureBank Portal
        </div>
    </div>
</body>
</html>
